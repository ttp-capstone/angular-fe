<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4 text-center">
            <div class="image-container mb-4">
              <img src="assets/images/logo.png" alt="Logo" class="logo">
            </div>
            <form cForm>
              <h1>APPLY</h1>
              <p class="text-body-secondary mb-4"></p>

              <c-input-group class="mb-3 justify-content-center">
                <span cInputGroupText><svg cIcon name="cilUser"></svg></span>
                <input autoComplete="name" placeholder="Full Name" class="form-control text-center" />
              </c-input-group>

              <c-input-group class="mb-3 justify-content-center">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="project-name" placeholder="Name Of The Project" class="form-control text-center" />
              </c-input-group>

              <c-input-group class="mb-3 justify-content-center">
                <span cInputGroupText><svg cIcon name="cilPeople"></svg></span>
                <input autoComplete="organization-name" placeholder="Organization Name" class="form-control text-center" />
              </c-input-group>

              <c-input-group class="mb-3 justify-content-center">
                <span cInputGroupText><svg cIcon name="cilPeople"></svg></span>
                <input autoComplete="organization-type" placeholder="Organization Type" class="form-control text-center" />
              </c-input-group>

              <c-input-group class="mb-3 justify-content-center">
                <span cInputGroupText><svg cIcon name="cilGlobeAlt"></svg></span>
                <input autoComplete="country" placeholder="Country" class="form-control text-center" />
              </c-input-group>

              <c-input-group class="mb-3 justify-content-center">
                <span cInputGroupText><svg cIcon name="cilDollar"></svg></span>
                <input autoComplete="funding-type" placeholder="Type Of Funding" class="form-control text-center" />
              </c-input-group>

              <c-input-group class="mb-3 justify-content-center">
                <span cInputGroupText><svg cIcon name="cilDollar"></svg></span>
                <input autoComplete="funding-amount" placeholder="Amount Of Funding" class="form-control text-center" />
              </c-input-group>

              <c-input-group class="mb-3 justify-content-center">
                <span cInputGroupText><svg cIcon name="cilScience"></svg></span>
                <input autoComplete="area-research" placeholder="Area Of Research or Industry" class="form-control text-center" />
              </c-input-group>

              <div class="d-grid">
                <button cButton color="success" type="submit">Submit</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
