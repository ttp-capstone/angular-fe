<div class="final">
  <div class="container">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)=submitForm()>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="fullName" formControlName="fullName" />
          </div>
  
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" />
          </div>
  
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" />
          </div>
          <div class="form-group">
            <label for="repeatPassword">Password</label>
            <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword" />
        </div>
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </form>
      <div class="new-member">
          Already a member? <a routerLink="/login"> login</a>
      </div>
  </div>
  
  </div>
